<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Basic Index Page</title>
    <style>
        body {
            margin: 0;
            color: white;
            font-family: Arial, sans-serif;
            perspective: 1px; /* Creates depth effect */
        }

        .parallax {
            position: relative;
            height: 100vh; /* Full height section */
            overflow: hidden; /* Hide overflow for the parallax effect */
        }

        .parallax::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('https://media1.tenor.com/m/mJaPYYXxtd4AAAAC/misfits-punk.gif');
            background-size: cover;
            background-attachment: fixed; /* Keeps it fixed */
            transform: translateZ(-1px) scale(2); /* Move background back and scale */
            z-index: -1; /* Place behind other content */
        }

        .title-wrap {
            background-color: rgba(0, 120, 0, 0.7); /* Semi-transparent green background */
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 50px;
            color: rgba(255, 255, 255, 0.8); /* Semi-transparent text */
        }

        h2 {
            color: green;
            text-align: center;
            font-style: italic;
        }

        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 33%;
            height: auto;
        }

        footer {
            text-align: center;
            background-color: rgba(0, 120, 0, 0.8);
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        a {
            color: white;
        }
    </style>
</head>
<body>
    <div class="parallax">
        <div class="title-wrap">
            <h1>Welcome to My Website</h1>
            <br />
        </div>
    </div>

    <footer>
        <p>2024 My Website</p>

</body>
</html>
